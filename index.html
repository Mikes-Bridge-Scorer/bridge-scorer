<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bridge Scorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Offline-capable Bridge Scorer for calculating IMPs">
    <meta name="theme-color" content="#4285f4">
    <link rel="manifest" href="/bridge-scorer/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Bridge Scorer">
    
    <link rel="icon" type="image/png" sizes="192x192" href="/bridge-scorer/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/bridge-scorer/icons/icon-192x192.png">
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #f5f5f5;
            --border-color: #ddd;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 16px;
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .app-title {
            display: flex;
            flex-direction: column;
        }

        .app-title h1 {
            margin: 0;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .app-title p {
            margin: 4px 0 0 0;
            color: #666;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        .deal-info {
            background: var(--secondary-color);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            text-align: center;
            font-weight: 500;
        }

        .input-container {
            background: var(--secondary-color);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        select, button {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            height: 44px;
        }

        select {
            width: 100%;
            background: white;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #357abd;
        }

        .reference-btn {
            background: #e3f2fd;
            color: var(--primary-color);
        }

        .reference-btn:hover {
            background: #bbdefb;
        }

        .checkbox-group {
            display: flex;
            gap: 16px;
            align-items: center;
            margin-top: 8px;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: center;
        }

        th {
            background: var(--secondary-color);
            font-weight: 500;
        }

        .w-narrow {
            width: 60px;
        }

        .w-contract {
            min-width: 140px;
        }

        .delete-btn {
            background: #ff4444;
            padding: 4px 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            padding: 16px;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow: auto;
        }

        .modal-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 16px;
        }

        .info-icon {
            cursor: help;
            color: var(--primary-color);
        }

        .tooltip {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .tooltip::after {
            content: "Enter declaring side's total HCP (20-37)";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px;
            background: #333;
            color: white;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
            z-index: 1;
            display: none;
        }

        .tooltip:hover::after {
            display: block;
        }

        @media (max-width: 768px) {
            body {
                padding: 8px;
            }
            
            .header {
                flex-direction: column;
                gap: 12px;
            }

            .button-group {
                width: 100%;
            }

            .button-group button {
                flex: 1;
            }

            .input-container {
                grid-template-columns: 1fr;
            }

            select, button {
                height: 48px;
            }

            th, td {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="app-title">
            <h1>
                <img src="/bridge-scorer/icons/icon-72x72.png" alt="Bridge Scorer" width="40" height="40">
                Bridge Scorer
            </h1>
            <p>IMP Scoring with HCP Compensation | 4 Players</p>
        </div>
        <div class="button-group">
            <button onclick="showReference()" class="reference-btn">Reference</button>
            <button id="newGame">New Game</button>
        </div>
    </div>

    <div id="dealInfo" class="deal-info"></div>
    
    <div class="input-container">
        <div class="input-group">
            <label for="bid">Bid</label>
            <select id="bid">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>

        <div class="input-group">
            <label for="suit">Suit</label>
            <select id="suit">
                <option value="♠">♠ Spades</option>
                <option value="♥">♥ Hearts</option>
                <option value="♦">♦ Diamonds</option>
                <option value="♣">♣ Clubs</option>
                <option value="NT">NT</option>
            </select>
        </div>

        <div class="input-group">
            <label for="by">By</label>
            <select id="by">
                <option value="N">N</option>
                <option value="S">S</option>
                <option value="E">E</option>
                <option value="W">W</option>
            </select>
        </div>

        <div class="input-group">
            <label for="made">Made</label>
            <select id="made">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
            </select>
        </div>

        <div class="input-group">
            <label for="hcp" class="tooltip">
                HCP
                <span class="info-icon">ℹ️</span>
            </label>
            <select id="hcp">
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
                <option value="37">37</option>
            </select>
        </div>

        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="double"> Doubled
            </label>
            <label>
                <input type="checkbox" id="redouble"> Redoubled
            </label>
        </div>

        <div class="input-group">
            <button class="add-btn">Add Score</button>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th class="w-narrow">No.</th>
                    <th class="w-contract">Contract</th>
                    <th>Made</th>
                    <th>Score</th>
                    <th class="w-narrow">HCP</th>
                    <th>Comp</th>
                    <th>Net</th>
                    <th>NS</th>
                    <th>EW</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="scoresBody"></tbody>
            <tfoot>
                <tr>
                    <td colspan="7">Total:</td>
                    <td id="totalNS">0</td>
                    <td id="totalEW">0</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div id="referenceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Reference Tables</h2>
                <button onclick="hideReference()" style="font-size: 24px; padding: 0 8px;">×</button>
            </div>
            <div class="modal-body">
                <table>
                    <thead>
                        <tr>
                            <th>HCP</th>
                            <th>Not Vul</th>
                            <th>Vul</th>
                            <th>IMPs</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="referenceTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Reference table functionality
        function showReference() {
            document.getElementById('referenceModal').style.display = 'flex';
        }

        function hideReference() {
            document.getElementById('referenceModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                hideReference();
            }
        }
    </script>

    <script src="/bridge-scorer/app.js"></script>
</body>
</html>
