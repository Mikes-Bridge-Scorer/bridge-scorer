<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bridge Scorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Offline-capable Bridge Scorer for calculating IMPs">
    <meta name="theme-color" content="#4285f4">
    <link rel="manifest" href="/bridge-scorer/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Bridge Scorer">
    
    <link rel="icon" type="image/png" sizes="192x192" href="/bridge-scorer/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/bridge-scorer/icons/icon-192x192.png">
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #f5f5f5;
            --border-color: #ddd;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 16px;
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .app-title img {
            width: 32px;
            height: 32px;
        }

        .deal-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 16px;
            background: var(--secondary-color);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            background: var(--secondary-color);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: 500;
        }

        select, button {
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #357abd;
        }

        .checkbox-group {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto;
            display: block;
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: center;
        }

        th {
            background: var(--secondary-color);
            font-weight: 500;
        }

        .delete-btn {
            background: #ff4444;
            padding: 4px 8px;
        }

        @media (max-width: 768px) {
            body {
                padding: 8px;
            }
            
            .input-container {
                grid-template-columns: 1fr 1fr;
            }

            th, td {
                padding: 8px;
                font-size: 14px;
            }
        }

        #installPrompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="app-title">
            <img src="/bridge-scorer/icons/icon-72x72.png" alt="Bridge Scorer">
            <h1>Bridge Scorer</h1>
        </div>
        <button id="newGame">New Game</button>
    </div>

    <div id="dealInfo" class="deal-info"></div>
    
    <div class="input-container">
        <div class="input-group">
            <label for="bid">Bid</label>
            <select id="bid">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>

        <div class="input-group">
            <label for="suit">Suit</label>
            <select id="suit">
                <option value="♠">♠ Spades</option>
                <option value="♥">♥ Hearts</option>
                <option value="♦">♦ Diamonds</option>
                <option value="♣">♣ Clubs</option>
                <option value="NT">NT</option>
            </select>
        </div>

        <div class="input-group">
            <label for="by">By</label>
            <select id="by">
                <option value="N">N</option>
                <option value="S">S</option>
                <option value="E">E</option>
                <option value="W">W</option>
            </select>
        </div>

        <div class="input-group">
            <label for="made">Made</label>
            <select id="made">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
            </select>
        </div>

        <div class="input-group">
            <label for="hcp">HCP</label>
            <select id="hcp">
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
                <option value="37">37</option>
            </select>
        </div>

        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="double"> Doubled
            </label>
            <label>
                <input type="checkbox" id="redouble"> Redoubled
            </label>
        </div>
        
        <button class="add-btn">Add Score</button>
    </div>

    <div style="overflow-x: auto;">
        <table>
            <thead>
                <tr>
                    <th>Deal</th>
                    <th>Contract</th>
                    <th>Tricks</th>
                    <th>Score</th>
                    <th>HCP</th>
                    <th>Comp</th>
                    <th>Net</th>
                    <th>NS</th>
                    <th>EW</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="scoresBody"></tbody>
            <tfoot>
                <tr>
                    <td colspan="7">Total:</td>
                    <td id="totalNS">0</td>
                    <td id="totalEW">0</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div id="installPrompt">
        <p>Install Bridge Scorer for offline use?</p>
        <button id="installBtn">Install</button>
        <button id="dismissBtn">Not Now</button>
    </div>

    <script src="/bridge-scorer/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/bridge-scorer/service-worker.js')
                    .then(registration => console.log('ServiceWorker registered'))
                    .catch(err => console.log('ServiceWorker registration failed:', err));
            });
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').style.display = 'block';
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                document.getElementById('installPrompt').style.display = 'none';
            }
        });

        document.getElementById('dismissBtn').addEventListener('click', () => {
            document.getElementById('installPrompt').style.display = 'none';
        });
    </script>
</body>
</html>
